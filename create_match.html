<div class="player">
  <form action="connect.php" method="post">
    <div class="form-group">
                <label for="matchid">Match ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="matchid"
                  name="matchid"
                />
              </div>

              <div class="form-group">
                <label for="opponent">Opponent</label>
                <input
                  type="text"
                  class="form-control"
                  id="opponent"
                  name="opponent"
                />
              </div>

              <div class="form-group">
                <label for="date">Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="date"
                  name="date"
                />
              </div>

               <div class="form-group">
                <label for="time">Time</label>
                <input
                  type="text"
                  class="form-control"
                  id="time"
                  name="time"
                />
              <div class="form-group">
                <label for="played">Played</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="played"
                      value="y"
                      id="yes"
                    />Yes</label
                  >
                  <label for="no" class="radio-inline"
                    ><input
                      type="radio"
                      name="played"
                      value="n"
                      id="no"
                    />No</label>
                </div>
              </div>

              <input type="submit" class="btn btn-primary" />
            </form>
